<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Estoca.AI</title>
    <link rel="stylesheet" href="css/login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3b82f6">
</head>
<body>
    <div class="login-container">
        <!-- Background com animação -->
        <div class="login-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Container principal do login -->
        <div class="login-content">
            <!-- Logo e título -->
            <div class="login-header">
                <div class="logo-container">
                    <img src="ce871213-1168-48f7-b65f-4681ac5f7386.jpg" alt="Estoca.AI Logo" class="logo-img">
                    <h1 class="logo-text">Estoca.AI</h1>
                </div>
                <p class="login-subtitle">Sistema de Gestão Inteligente</p>
            </div>

            <!-- Formulário de login -->
            <div class="login-form-container">
                <div class="form-header">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Faça login para acessar seu painel</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Seu e-mail"
                                required
                                autocomplete="email"
                            >
                            <div class="input-focus-border"></div>
                        </div>
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Sua senha"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Entrar</span>
                        <div class="btn-loader" id="btnLoader">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <!-- Divisor -->
                <div class="divider">
                    <span>ou</span>
                </div>

                <!-- Login social -->
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        <span>Continuar com Google</span>
                    </button>
                    <button class="social-btn microsoft-btn">
                        <i class="fab fa-microsoft"></i>
                        <span>Continuar com Microsoft</span>
                    </button>
                </div>

                <!-- Link para cadastro -->
                <div class="signup-link">
                    <p>Não tem uma conta? <a href="#" id="showSignup">Criar conta</a></p>
                </div>
            </div>

            <!-- Formulário de cadastro (inicialmente oculto) -->
            <div class="signup-form-container" id="signupContainer" style="display: none;">
                <div class="form-header">
                    <h2>Criar nova conta</h2>
                    <p>Preencha os dados para começar</p>
                </div>

                <form class="signup-form" id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    placeholder="Nome"
                                    required
                                    autocomplete="given-name"
                                >
                                <div class="input-focus-border"></div>
                            </div>
                            <span class="error-message" id="firstNameError"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    placeholder="Sobrenome"
                                    required
                                    autocomplete="family-name"
                                >
                                <div class="input-focus-border"></div>
                            </div>
                            <span class="error-message" id="lastNameError"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                name="signupEmail" 
                                placeholder="E-mail"
                                required
                                autocomplete="email"
                            >
                            <div class="input-focus-border"></div>
                        </div>
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-building input-icon"></i>
                            <input 
                                type="text" 
                                id="company" 
                                name="company" 
                                placeholder="Nome da empresa"
                                required
                            >
                            <div class="input-focus-border"></div>
                        </div>
                        <span class="error-message" id="companyError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                name="signupPassword" 
                                placeholder="Senha"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="signupPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                placeholder="Confirmar senha"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-focus-border"></div>
                        </div>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="termsAccept" name="termsAccept" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-label">
                                Aceito os <a href="#" class="terms-link">Termos de Uso</a> e 
                                <a href="#" class="terms-link">Política de Privacidade</a>
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="signup-btn" id="signupBtn">
                        <span class="btn-text">Criar conta</span>
                        <div class="btn-loader" id="signupBtnLoader">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>

                <!-- Link para login -->
                <div class="login-link">
                    <p>Já tem uma conta? <a href="#" id="showLogin">Fazer login</a></p>
                </div>
            </div>
        </div>

        <!-- Toggle de tema -->
        <button class="theme-toggle-btn" id="themeToggle" title="Alternar tema">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>

        <!-- Notificações -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
